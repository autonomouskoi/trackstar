syntax = "proto3";
package stagelinq;

option go_package = "github.com/autonomouskoi/trackstar/stagelinq";

enum BusTopics {
    STAGELINQ_EVENT   = 0;
    STAGELINQ_REQUEST = 1;
    STAGELINQ_COMMAND = 2;
}

message Config {
    double  fader_threshold = 1;
}

enum MessageTypeEvent {
    DEVICE_STATE = 0;
}



enum MessageTypeRequest {
    CONFIG_GET_REQ         = 0;
    CONFIG_GET_RESP        = 1;
    GET_DEVICES_REQ        = 2;
    GET_DEVICES_RESP       = 3;
    CAPTURE_THRESHOLD_REQ  = 4;
    CAPTURE_THRESHOLD_RESP = 5;
}

message ConfigGetRequest {}
message ConfigGetResponse{
    Config  config = 1;
}

message GetDevicesRequest {}
message GetDevicesResponse {
    repeated Device  devices = 1;
}

message CaptureThresholdRequest {}
message CaptureThresholdResponse {
    double  fader_threshold = 1;
}

enum MessageTypeCommand {
    CONFIG_SET_REQ  = 0;
    CONFIG_SET_RESP = 1;
}

message ConfigSetRequest {
    Config  config = 1;
}
message ConfigSetResponse {
    Config  config = 1;
}

message Service {
    string name = 1;
    uint32 port = 2;
}

message Device {
             string   ip               = 1;
             string   name             = 2;
             string   software_name    = 3;
             string   software_verison = 4;
    repeated Service  services         = 5;
             string   token            = 6;
}